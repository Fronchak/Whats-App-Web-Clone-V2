<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/87424f677c.js" crossorigin="anonymous" defer></script>
    <title>Whats App Web Clone</title>
</head>
<body>
    <div class="page-container">
        <div class="aside-container">
            <aside>
                <div class="toolbar-container">
                    <img src="./assets/imgs/avatar1.png" class="user-photo small" alt="profile picture">
                    <div class="icons-container">
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <div class="notification-messages-container">
                        <p>Receba notificações de novas mensagens</p>
                        <p>Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
                    </div>
                </div>
                <div class="search-container">
                    <i id="contact-search" class="fas fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
                </div>
                <div class="contacts-container">
                    <div class="contact-container activate">
                        <img class="user-photo" src="./assets/imgs/avatar2.png" alt="contact-picture">
                        <div class="contact-info-container">
                            <p class="contact-name">Sabrina Matos</p>
                            <p class="contact-last-message"><i class="fas fa-check-double"></i> Oi, tudo bem ?</p>
                        </div>
                        <div class="contact-messages-info-container">
                            <p class="message-time">22:40</p>
                        </div>
                    </div>
                    <div class="contact-container">
                        <img class="user-photo" src="./assets/imgs/avatar3.png" alt="contact-picture">
                        <div class="contact-info-container">
                            <p class="contact-name">João Augusto</p>
                            <p class="contact-last-message">Está disponível para um freela ?</p>
                        </div>
                        <div class="contact-messages-info-container">
                            <p class="message-time">12:30</p>
                            <p class="messages-not-read">3</p>
                        </div>
                    </div>
                    <div class="contact-container">
                        <img class="user-photo" src="./assets/imgs/avatar4.png" alt="contact-picture">
                        <div class="contact-info-container">
                            <p class="contact-name">Maria Silva</p>
                            <p class="contact-last-message">O projeto ficou perfeito obrigado</p>
                        </div>
                        <div class="contact-messages-info-container">
                            <p class="message-time">08:20</p>
                            <p class="messages-not-read">5</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="chat-container"> 
            <main>
                <div class="chat-navbar-container">
                    <div class="contact-navbar-info">
                        <img class="user-photo small" src="./assets/imgs/avatar2.png" alt="contact picture">
                        <p class="contact-name">Sabrina Matos</p>
                    </div>
                    <div class="icons-container">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat-background-container">
                    <div class="chat-messages-container">
                        <p class="contact-message">Olá, bom dia</p>
                        <p class="user-message">Oi, tudo bem ?</p>
                    </div>
                </div>
                <div class="message-input-container">
                    <i class="far fa-grin"></i>
                    <input id="chat-input-message" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                    <i class="fas fa-microphone"></i>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
